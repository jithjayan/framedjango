<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home|Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="home/{{pk}}">Phonebook</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="add">Add </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container mt-4"> 
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Place</th>
                <th>Phone</th>
                <th>Whatsapp</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.place}}</td>
                <td>{{i.phone}}</td>
                {% if i.whatsapp == 'unavailable' %}
                <td>Unavailable</td>
                {% else %}
                <td><a href="{{i.whatsapp}}" style="text-decoration: none;">Click here</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
      </div>
</body>
</html>
