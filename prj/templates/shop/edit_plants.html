<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="form-container">
        <div>
        <h4>EDIT PLANTS</h4><br>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}



    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="mb-2">
                    <label for="img" class="form-label">Image:</label>
                    <img src="{{plants.img.url}}" alt="" style="width: 100% ;height: 500px;">
                  </div>
            </div>
            <div class="col-lg-7">
                <div class="mb-2 mt-2">
                    <label for="prod_id" class="">Plant ID:</label>
                    <input type="text" class="form-control" placeholder=" Product id" name="p_id" value="{{plants.p_id}}">
                  </div>
                  <div class="mb-2">
                    <label for="prd_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder=" Product name" name="name" value="{{plants.name}}">
                  </div>
                  <div class="mb-2">
                    <label for="price" class="form-label">Plant type</label>
                    <input type="text" class="form-control" placeholder="Plant type" name="p_type" value="{{plants.p_type}}">
                  </div>
                  <div class="mb-2">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder=" Product price" name="price" value="{{plants.price}}">
                  </div>
                  <div class="mb-2">
                    <label for="price" class="form-label">Stock</label>
                    <input type="number" class="form-control" placeholder="stock" name="stock" value="{{plants.stock}}">
                  </div>
                  <div class="mb-2">
                    <label for="dis" class="form-label">Discription:</label>
                    <input type="text" class="form-control" placeholder=" Product details" name="disp" value="{{plants.disp}}">
                  </div>
                  <div class="form-check mb-2">
                  </div>
                  <div>
                    <a type="submit" href="shop_home" class="btn btn-primary">Back</a>
                    <button type="submit" class="btn btn-primary" value="update">Submit</button>
                  </div>
            </div>
        </div>
    </div>
</form>
</div>
</div>

</body>
</html>
