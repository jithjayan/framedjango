<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">PLANTS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_plants">Add Plants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop_logout">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search plants">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
    <h2>home</h2>



    <div class="container">
      <div class="row">
        {% for plant in plants %}
    
      <div class="col-lg-4">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="{{plant.img.url}}" alt="Card image" style="width:100%; height: 400px;">
        <div class="card-body">
          <h4 class="card-title">{{plant.name}}</h4>
          <p class="card-text">{{plant.disp}}</p>
          <a href="delete_plants/{{plant.pk}}" class="btn btn-primary">Delete</a>
          <a href="edit_plants/{{plant.pk}}" class="btn btn-primary">Edit</a>
    
        </div>
      </div>
      </div>
        {% endfor %}
      </div>
      </div>
      
</body>
</html>
