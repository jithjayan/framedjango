<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css '%}">

</head>
<body >
    <div class="container mt-3" id="log">
        <h2>login</h2>
        <form action="" method="post">
            {% csrf_token %}
          <div class="mb-3 mt-3" >
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="" placeholder="username" name="uname" style="width: 200px;">
          </div><br>
          <div class="mb-3">
            <label for="paswd">Password:</label>
            <input type="password" class="form-control" id="" placeholder="password" name="paswd" style="width: 200px;">
          </div>
          <button type="submit" class="btn btn-primary" value="login"> Submit</button>
        </form><br>
        <a href="register">REGISTER</a>
      </div>

      
</body>
</html>
