<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-sm  " id="nvbr">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item" id="nv">
              <a class="nav-link active" href="retrn" style="color: white;">
                INSTITUTE
              </a>
            </li>
            <li class="nav-item" id="nv" >
              <a class="nav-link" href="course" style="color: white;">Courses</a>
            </li>
            <li class="nav-item" id="nv">
              <a class="nav-link" href="about" style="color: white;">About</a>
            </li>
            <li class="nav-item" id="nv">
              <a class="nav-link" href="contact" style="color: white;">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- ---------------------start----------------- -->
        <h2 style="text-align: center; color: rgb(2, 8, 85);">COURSES WE OFFER</h2>

        <div class="container" style="margin-top: 100px;">
            <div class="row" >
              {% for i in Course%}

              <div class="col-md-4" style="background-color: rgb(232, 232, 232); margin-left: 10px;">
                <div class="thumbnail">
                    <img src="{{i.img.url}}" alt="Lights" style="width:100%;height: 50%;">
                    <div class="caption">
                      <h4 style="color: rgb(17, 8, 105);"><p>{{i.name}}</p></h4>
                      <p>{{i.details}}</p>
                      <h5  style="color: rgb(17, 8, 105);">DURATION:</h5><p>{{i.durt}}</p>
                      <h5 style="color: rgb(17, 8, 105);">FEES:</h5><p>{{i.fees}}</p>
                    </div>
                </div>
                </div>
                {% endfor %}
              </div>

          </div>

    </body>
</html>
