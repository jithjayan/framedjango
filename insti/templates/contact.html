<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-sm  " id="nvbr">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item" id="nv">
              <a class="nav-link active" href="retrn" style="color: white;">
                INSTITUTE
              </a>
            </li>
            <li class="nav-item" id="nv" >
              <a class="nav-link" href="course" style="color: white;">Courses</a>
            </li>
            <li class="nav-item" id="nv">
              <a class="nav-link" href="about" style="color: white;">About</a>
            </li>
            <li class="nav-item" id="nv">
              <a class="nav-link" href="contact" style="color: white;">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- -------------start----------------->

      <div class="container">
        <div class="row">
            <div class="col-md-6" style=" margin-top: 50px;">
                <ul>
                    <li style="color: rgb(8, 18, 93); font-size: larger;">Call Us On: <br>9878676676</li>
                    <li style="color: rgb(8, 18, 93); font-size: larger;">Email Us: <p>inst@gmail.com</p></li>
                    <li style="color: rgb(8, 18, 93); font-size: larger;">Connect Us On: <p>Whatsapp</p></li>

                </ul>
            </div>
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="name">name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                      </div>
                    <div class="mb-3 mt-3">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="phonenumber">Phone Number:</label>
                      <input type="text" class="form-control" id="number" placeholder="Enter phone number" name="phnum">
                    </div>
                    <div class="mb-3">
                        <label for="message">Message:</label>
                        <input type="text" class="form-control" id="msg" placeholder="Type Your Message" name="msg">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
      </div>
</body>
