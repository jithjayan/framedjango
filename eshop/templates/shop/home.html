<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E_shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_product">Add product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop_logout">logout</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>

    <h1>HOME PAGE</h1>


<div class="container">
  <div class="row">
    {% for product in products %}

  <div class="col-lg-4">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="{{product.img.url}}" alt="Card image" style="width:100%; height: 500px;">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p class="card-text">{{product.disp}}</p>
      <a href="delete_product/{{product.pk}}" class="btn btn-primary">Delete</a>
      <a href="edit_product/{{product.pk}}" class="btn btn-primary">Edit</a>

    </div>
  </div>
  </div>
    {% endfor %}
  </div>
  </div>


</body>
</html>
